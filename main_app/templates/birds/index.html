{% extends 'base.html' %}
{% block content %}

<h1>Bird List</h1>

{% for bird in birds %}
<div class="card">
    <a href="{% url 'detail' bird.id %}">
        <div class="card-content">
            <span class="card-title">{{ bird.name }}</span>
            <p>Breed: {{ bird.breed }}</p>
            <p>Description: {{ bird.description|linebreaks }}</p>
            {% if bird.age > 0 %}
            <p>Age: {{ bird.age }}</p>
            {% else %}
            <p>Age: Birdie</p>
            {% endif %}
        </div>
        <!-- Add the following one as well -->
    </a>
</div>
{% endfor %}

{% endblock %}
